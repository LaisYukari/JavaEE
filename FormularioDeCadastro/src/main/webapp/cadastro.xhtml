<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

	lang="pt-br">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro</title>
	
	<script>
	function verificarSenhas(){
		var senha1 = document.getElementById("f:s1").value;
		var senha2 = document.getElementById("f:s2").value;
		
		if(senha1==senha2){
			return true;
			
		}
		alert("Senhas são diferentes");
		return false;
	}
	</script>
</h:head>
	
<h:body>
<h:outputStylesheet library = "css" name="styles.css"></h:outputStylesheet>
<h:outputScript library = "scripts" name="functions.js" target="head"></h:outputScript>

	<h:form id="f">
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Usuário
			</f:facet>
			Nome:
			<h:inputText value = "#{cadastro.nome}"></h:inputText>
			E-mail:
			<h:inputText value = "#{cadastro.email}"></h:inputText>
			Senha:
			<h:inputText id="s1" value = "#{cadastro.senha1}"></h:inputText>
			Confirmação de Senha:
			<h:inputText id="s2" value = "#{cadastro.senha2}"></h:inputText>
			Sexo:
			<h:selectOneRadio value = "#{cadastro.sexo}">
				<f:selectItem itemValue='F' itemLabel="Feminino"></f:selectItem>
				<f:selectItem itemValue='M' itemLabel="Masculino"></f:selectItem>
			</h:selectOneRadio>
			Deseja receber E-mail?
			<h:selectBooleanCheckbox value = "#{cadastro.receberEmails}"></h:selectBooleanCheckbox>
			Observações
			<h:inputTextarea value = "#{cadastro.observacoes}" rows="4" cols="30"></h:inputTextarea>
			Linguagens de Programação:
			<h:selectManyCheckbox value = "#{cadastro.linguagens}">
			
				<f:selectItems value="#{cadastro.listaLinguagens}" var="l" itemValue="#{l.id}" itemLabel="#{l.nome}"></f:selectItems>
			
			</h:selectManyCheckbox>
		</h:panelGrid>

		<h:commandButton value = "Cadastrar" action="info" onclick = "return verificarSenhas();"></h:commandButton>
	</h:form>
</h:body>	
	
</html>
