<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro de Dados</title>
</h:head>

<body>
		<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Dados Comerciais
			</f:facet>
			Nome da Empresa:
			<h:inputText value = "#{cadastro.pessoa.nome}"></h:inputText>
			Cargo:
			<h:inputText value = "#{cadastro.pessoa.cargo}"></h:inputText>
			Salário:
			<h:inputText value = "#{cadastro.pessoa.salario}"></h:inputText>
			Rua:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.rua}"></h:inputText>
			Número:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.numero}"></h:inputText>
			Complemento:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.complemento}"></h:inputText>
			Bairro:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.bairro}"></h:inputText>
			CEP:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.cep}"></h:inputText>
			Cidade:
			<h:inputText value = "#{cadastro.pessoa.enderecoComercial.cidade}"></h:inputText>
			Estado:
			<h:selectOneMenu value = "#{cadastro.pessoa.enderecoComercial.estado.sigla}"></h:selectOneMenu>
			<f:selectItem itemValue = "Selecione" noSelectionOption="true"></f:selectItem>
			<f:selectItem value = "#{cadastro.estados}" var = "e" itemValue = "#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}"></f:selectItem>
			Telefone Comercial:
			<h:panelGroup>
			<h:inputText value = "#{cadastro.pessoa.telefoneComercial.ddd}" size="2" maxlength="2"> </h:inputText>
			<h:inputText value = "#{cadastro.pessoa.telefoneComercial.numero}"></h:inputText>
			</h:panelGroup>
		</h:panelGrid>
		
		
		<h:commandButton value = "Anterior" action="inserir_1"></h:commandButton>    
		<h:commandButton value = "Próximo" action="inserir_3"></h:commandButton>
		</h:form>
	
</body>


</html>
