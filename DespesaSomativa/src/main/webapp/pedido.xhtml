<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Despesas</title>
</h:head>

<body>
<h2>Cadastro de Despesa</h2>

<h:form>
	<h3>Escolha os produtos:</h3>
	<h:selectManyCheckbox value="#{editDespesaBean.selectedProdutosIds}" layout="pageDirection"> <!-- lista de produtos guardados na viavel -->
		<f:selectItems value="#{editDespesaBean.produtos}" var="p" itemValue="#{p.id}" itemLabel="#{p.nome} - #{formatterBean.formatarMoeda(p.valor)}" /> <!-- conversão de valor >R$ + VALOR -->
	</h:selectManyCheckbox>
	
	<br />

	<h:commandButton value="Cadastrar Despesa" action="#{editDespesaBean.cadastrarPedido}" />
	<h:commandButton value="Cancelar" action="pedidos?faces-redirect=true" /> <!-- redireciona dados e apaga cache, sem guardar nenhuma informação -->
</h:form>
</body>
</html>
